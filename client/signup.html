    <base href="/" />

    <style>
        .container {
          margin: 0 auto;
          max-width: 400px;
          padding: 20px;
          text-align: center;
        }

        h1 {
          margin-bottom: 20px;
        }

        form {
          display: flex;
          flex-direction: column;
        }

        label {
          margin-bottom: 10px;
        }

        input {
          padding: 10px;
          margin-bottom: 20px;
        }

        button {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 10px;
          cursor: pointer;
          margin-bottom: 20px;
        }

        a {
          display: block;
          margin-top: 20px;
        }


        #loading-animation-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
}

.loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as desired */
  backdrop-filter: blur(5px); /* Adjust the blur effect as desired */
}

.show-loading {
  display: flex !important;
  align-items: center;
  justify-content: center;
}

/* Add your custom styles for the loading animation here */


/* Define the keyframe animation */
@keyframes spinner {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Apply the spinner animation to a pseudo-element of the loading animation element */
#loading-animation::after {
  content: '';
  display: block;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 4px solid #ccc;
  border-top-color: #333;
  animation: spinner 7.0s linear infinite;
}


    </style>

</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form action="/signup" method="POST" id="signup-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <button type="submit" id="signup-btn">Sign Up</button>
    </form>
    <a href="/index.html">Already have an account? Login</a>
  </div>
  <div id="loading-animation-container">
    <div class="loading-overlay"></div>
    <div id="loading-animation"></div>
  </div>

      <script>

        const addToCartButton = document.getElementById('signup-btn');
        const loadingAnimationContainer = document.getElementById('loading-animation-container');
        
        addToCartButton.addEventListener('click', () => {
          // Show the loading animation
          loadingAnimationContainer.classList.add('show-loading');
        
          // Simulate a delay for demonstration purposes
          setTimeout(() => {
            // Perform the add to cart operation here
            console.log('Item added to cart');
        
            // Hide the loading animation after the task is completed
            loadingAnimationContainer.classList.remove('show-loading');
          }, 4000); // Simulate a 2-second delay
        });
