    <style>
        body {

        .container {
            display: flex;

        video {

            top: 0;
            left: 0;

            z-index: -1;
        }

        .glass-panel {
            background-color: rgba(255, 255, 255, 0.3); /* Adjust the alpha value (0.0 - 1.0) to change the transparency */
            padding: 20px;
            border-radius: 10px;
        }

        .glass-panel a {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-bottom: 1px solid #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #fff;
            text-decoration: underline;
        }

        a #fgtp {
            padding-bottom: 0px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loading-animation-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
}

.loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as desired */
  backdrop-filter: blur(5px); /* Adjust the blur effect as desired */
}

.show-loading {
  display: flex !important;
  align-items: center;
  justify-content: center;
}

/* Add your custom styles for the loading animation here */


/* Define the keyframe animation */
@keyframes spinner {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Apply the spinner animation to a pseudo-element of the loading animation element */
#loading-animation::after {
  content: '';
  display: block;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 4px solid #ccc;
  border-top-color: #333;
  animation: spinner 7.0s linear infinite;
}


    </style>

      <script>

const signUpButton = document.getElementById('signup-btn');
const loadingAnimationContainer = document.getElementById('loading-animation-container');

signUpButton.addEventListener('click', (event) => {
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  if (nameInput.value.trim() === '' || emailInput.value.trim() === '' || passwordInput.value.trim() === '') {
    // If any of the input fields are empty, prevent form submission and return
    event.preventDefault();
    return;
  }

  // Show the loading animation
  loadingAnimationContainer.classList.add('show-loading');

  // Simulate a delay for demonstration purposes
  setTimeout(() => {
    // Perform the sign-up operation here
    console.log('Sign up successful');

    // Hide the loading animation after the task is completed
    loadingAnimationContainer.classList.remove('show-loading');

    // Redirect to the login page after a delay
    setTimeout(() => {
      window.location.href = '/index.html';
    }, 3000);
  }, 4000); // Simulate a 4-second delay
});

      </script>
