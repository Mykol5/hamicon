        .loading-animation {
            position: relative;

            height: 40px; /* Adjust the height as needed */
        }

        .loading-dots {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #086608; /* Adjust the dot color as needed */
            border-radius: 50%;
            animation: loadingDots 1s infinite linear;
            margin-right: 5px; /* Adjust the spacing between dots as needed */
        }

        @keyframes loadingDots {
            0% {
                transform: translateX(0);
            }
            33% {
                transform: translateX(10px); /* Adjust the distance between dots as needed */
            }
            66% {
                transform: translateX(20px); /* Adjust the distance between dots as needed */
            }
            100% {
                transform: translateX(0);
            }
        }

        #loading-animation-container {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
}

.loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as desired */
  backdrop-filter: blur(5px); /* Adjust the blur effect as desired */
}

.show-loading {
  display: flex !important;
  align-items: center;
  justify-content: center;
}

/* Add your custom styles for the loading animation here */


/* Define the keyframe animation */
@keyframes spinner {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Apply the spinner animation to a pseudo-element of the loading animation element */
#loading-animation::after {
  content: '';
  display: block;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 4px solid #ccc;
  border-top-color: #333;
  animation: spinner 7.0s linear infinite;
}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const notification = document.getElementById('notification');
            if (notification) {
                const closeButton = notification.querySelector('.close');
                closeButton.addEventListener('click', function () {
                    notification.style.display = 'none';
                });

                // Close the notification when clicking anywhere outside the pop-up box
                window.addEventListener('click', function (event) {
                    if (event.target === notification) {
                        notification.style.display = 'none';
                    }
                });
            }
        });
    </script>
