<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="application/javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/login.css"> -->
    <base href="/" />
    <title>Log In - Pastry</title>

    <style>
.container {
  margin: 0 auto;
  max-width: 400px;
  padding: 20px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 10px;
}

input {
  padding: 10px;
  margin-bottom: 20px;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  margin-bottom: 20px;
  position: relative;
}

a {
  display: block;
  margin-top: 20px;
}

.button-container {
  display: flex;
  justify-content: center;
}

.loading-animation {
  position: relative;
  width: 100px; /* Adjust the width as needed */
  height: 40px; /* Adjust the height as needed */
}

.loading-dots {
  display: inline-block;
  width: 10px;
  height: 10px;
  background-color: #086608; /* Adjust the dot color as needed */
  border-radius: 50%;
  animation: loadingDots 1s infinite linear;
  margin-right: 5px; /* Adjust the spacing between dots as needed */
}

@keyframes loadingDots {
  0% {
    transform: translateX(0);
  }
  33% {
    transform: translateX(10px); /* Adjust the distance between dots as needed */
  }
  66% {
    transform: translateX(20px); /* Adjust the distance between dots as needed */
  }
  100% {
    transform: translateX(0);
  }
}

    </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form action="/login" method="POST" class="button-container">
      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email">
      <label for="password-input">Password:</label>
      <input type="password" id="password-input" name="password">
      <button type="submit-btn" id="login-button" class="loading-animation" onclick="showLoadingAnimation(this)">Submit</button>
    </form>
    <a href="#">Forgot password?</a>
    <a href="/signup.html">Don't have an account? Sign up</a>
  </div>

      <script>

function showLoadingAnimation(button) {
  const buttonContainer = button.parentElement;
  const loadingAnimation = document.createElement('div');
  loadingAnimation.className = 'loading-animation';
  loadingAnimation.innerHTML = '<span class="loading-dots"></span><span class="loading-dots"></span><span class="loading-dots"></span>';

  // Hide the button by setting its display property to 'none'
  button.style.display = 'none';

  // Append the loading animation element to the button container
  buttonContainer.appendChild(loadingAnimation);
}


      </script>
</body>
</html>
